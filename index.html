<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOT JIMMY-HOANG V2.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #fe2c55;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    a:hover {
      background-color: #e0264b;
    }
    .error {
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BOT JIMMY-HOANG V2.1</h1>
  <p id="status">Đang triệu hồi TikTok LIVE...</p>
  <p id="username"></p>
  <div id="link"></div>

  <script>
    function getQueryParam() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('') || null; // Lấy query param rỗng (dạng ?encodedUsername)
    }

    function decodeBase64(str) {
      try {
        return atob(str);
      } catch (e) {
        return null;
      }
    }

    window.onload = () => {
      const encodedUsername = getQueryParam();
      const usernameElement = document.getElementById('username');
      const linkElement = document.getElementById('link');
      const statusElement = document.getElementById('status');

      if (encodedUsername) {
        const username = decodeBase64(encodedUsername);
        if (username) {
          usernameElement.textContent = `@${username}`;
          const tiktokLiveLink = `https://www.tiktok.com/@${username}/live`;
          linkElement.innerHTML = `<a href="${tiktokLiveLink}">Xem LIVE của @${username} trên TikTok</a>`;
        } else {
          statusElement.textContent = 'Lỗi: Không thể giải mã username!';
          statusElement.classList.add('error');
          linkElement.textContent = 'Nếu phép lỗi, hãy thử lại';
        }
      } else {
        statusElement.textContent = 'Lỗi: Không tìm thấy username!';
        statusElement.classList.add('error');
        linkElement.textContent = 'Nếu phép lỗi, hãy thử lại';
      }
    };
  </script>
</body>
</html>
