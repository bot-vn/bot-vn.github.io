<!DOCTYPE html>
<html>
<head>
    <title>Chuyển hướng đến TikTok Livestream</title>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://www.tiktok.com/@default/live">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message">
        Đang chuyển hướng đến TikTok Livestream...<br>
        Nếu không tự động chuyển hướng, <a id="fallbackLink" href="#">nhấn vào đây</a>.
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("user");

        if (username) {
            const realLink = `https://www.tiktok.com/@${username}/live`;
            document.getElementById("fallbackLink").href = realLink;
            window.location.href = realLink;
        } else {
            document.querySelector(".message").innerHTML = 'Lỗi: Không có username<br><a href="https://www.tiktok.com">Quay lại TikTok</a>';
        }
    </script>
</body>
</html>
