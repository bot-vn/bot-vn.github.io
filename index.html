<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      text-align: center;
      border: 2px solid red;
      padding: 30px;
      border-radius: 8px;
    }
    button {
      background: #0000FF;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>BOT JIMMY-HOANG V2.1</h2>
    <p id="status">Đang triệu hồi TikTok LIVE...</p>
    <button onclick="retry()">Nếu phép lỗi, hãy thử lại</button>
  </div>

  <script>
    const BASE62_CHARS = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

    function base62Decode(str) {
      let n = 0n;
      for (const char of str) {
        const value = BASE62_CHARS.indexOf(char);
        if (value === -1) throw new Error("Invalid base62 character");
        n = n * 62n + BigInt(value);
      }
      return n.toString();
    }

    async function redirectToTikTokLive() {
      try {
        const encoded = location.search.slice(1);
        if (!encoded) throw new Error("Thiếu roomId");

        const roomId = base62Decode(encoded);

        const ua = navigator.userAgent.toLowerCase();
        const isIOS = /iphone|ipad|ipod/.test(ua);
        const isAndroid = /android/.test(ua);

        const tiktokAppUrl = isIOS
          ? `snssdk1180://live?room_id=${roomId}`
          : `tiktok://live/${roomId}`;

        location.href = tiktokAppUrl;

        setTimeout(() => {
          if (!document.hidden) {
            location.href = `https://www.tiktok.com/live/room/${roomId}`;
          }
        }, 2000); // ⏱ tăng lên 2 giây

      } catch (e) {
        document.getElementById("status").innerText =
          "❌ Có lỗi rồi - Liên hệ Telegram: @JimmyHoang68.";
      }
    }

    function retry() {
      redirectToTikTokLive();
    }

    redirectToTikTokLive();
  </script>
</body>
</html>
