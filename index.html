<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      text-align: center;
      border: 3px solid #FF4B4B;
      padding: 40px;
      border-radius: 16px;
      background-color: #ffffff;
      
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
    }
    #status {
      color: #444;
      margin: 15px 0;
      font-size: 16px;
    }
    button {
      background: #0066FF;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      
    }
    
  </style>
</head>
<body>
  <div id="container">
    <h2>BOT TIKTOK LIVE V3.8</h2>
    <p id="status">Đang triệu hồi TikTok LIVE...</p>
    <button onclick="window.close()">Thử khởi động lại Tiktok nếu có lỗi</button>
  </div>

  <script>
    const BASE62_CHARS = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

    function base62Decode(str) {
      let n = 0n;
      for (const char of str) {
        const value = BASE62_CHARS.indexOf(char);
        if (value === -1) throw new Error("Invalid base62 character");
        n = n * 62n + BigInt(value);
      }
      return n.toString();
    }

    function redirectToTikTokLive() {
      try {
        const encoded = location.search.slice(1);
        if (!encoded) throw new Error("Thiếu roomId");

        const roomId = base62Decode(encoded);

        const ua = navigator.userAgent.toLowerCase();
        const isIOS = /iphone|ipad|ipod/.test(ua);
        const isAndroid = /android/.test(ua);

        const tiktokAppUrl = isIOS
          ? `snssdk1180://live?room_id=${roomId}`
          : `intent://live/${roomId}#Intent;scheme=tiktok;package=com.zhiliaoapp.musically;end`;

        // Chuyển thẳng vào app TikTok
        window.location.href = tiktokAppUrl;

        // Đóng tab ngay sau đó
        setTimeout(() => {
          window.close();
        }, 100);

      } catch (e) {
        document.getElementById("status").innerText = "❌ Có lỗi rồi - Liên hệ Telegram: @JimmyHoang68";
      }
    }

    function retry() {
      redirectToTikTokLive();
    }

    redirectToTikTokLive();
  </script>
</body>
</html>
