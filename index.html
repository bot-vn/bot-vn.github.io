<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      text-align: center;
      border: 2px solid red;
      padding: 30px;
      border-radius: 8px;
    }
    button {
      background: #0000FF;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>BOT JIMMY-HOANG V2.1</h2>
    <p id="status">Đang triệu hồi TikTok LIVE...</p>
    <button onclick="retry()">Nếu phép lỗi, hãy thử lại</button>
  </div>

  <script>
    const BASE62_CHARS = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";

    function decodeBase62(str) {
      let num = 0n;
      for (let i = 0; i < str.length; i++) {
        const index = BASE62_CHARS.indexOf(str[i]);
        if (index === -1) throw new Error("Invalid Base62 character");
        num = num * 62n + BigInt(index);
      }
      // Chuyển số thành chuỗi byte (UTF-8)
      if (num === 0n) return '0';
      let bytes = [];
      while (num > 0n) {
        bytes.unshift(Number(num % 256n));
        num = num / 256n;
      }
      return new TextDecoder().decode(new Uint8Array(bytes));
    }

    async function redirectToTikTokLive() {
      try {
        const encoded = location.search.slice(1);
        let roomId;

        // Ưu tiên thử giải mã base62 trước
        try {
          roomId = decodeBase62(encoded);
        } catch (e) {
          // Nếu base62 thất bại, thử giải mã base64
          roomId = atob(encoded);
        }

        // Detect platform
        const userAgent = navigator.userAgent.toLowerCase();
        const isIOS = /iphone|ipad|ipod/.test(userAgent);
        const isAndroid = /android/.test(userAgent);

        let tiktokAppUrl;
        if (isIOS) {
          tiktokAppUrl = `snssdk1180://live?room_id=${roomId}`;
        } else {
          tiktokAppUrl = `tiktok://live/${roomId}`;
        }

        // Try open in app
        document.location.href = tiktokAppUrl;

        // Fallback to web
        setTimeout(() => {
          if (document.hidden || document.visibilityState === 'hidden') {
            window.close();
          } else {
            window.location.href = `https://www.tiktok.com/live/room/${roomId}`;
          }
        }, 1000);

      } catch (e) {
        document.getElementById("status").innerText = "❌ Có lỗi rồi - Liên hệ Telegram: @JimmyHoang68.";
      }
    }

    function retry() {
      redirectToTikTokLive();
    }

    if (window.history && window.history.replaceState) {
      window.history.replaceState(null, document.title, window.location.href);
    }

    redirectToTikTokLive();
  </script>
</body>
</html>
