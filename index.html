<!DOCTYPE html>
<html>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const liveId = urlParams.get('liveId') || 'default';
        // Thay bằng link livestream thật nếu có
        const tiktokLiveUrl = liveId; // Bot sẽ gửi link thật vào đây
        window.location.href = tiktokLiveUrl;
    </script>
</body>
</html>
