<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    const query = window.location.search.substring(1);
    const deepLink = "tiktok://live?user_id=" + query;
    const fallback = "https://www.tiktok.com/@" + query + "/live";

    window.location = deepLink;
    setTimeout(() => { window.location = fallback }, 2000);
    setTimeout(() => { window.close(); }, 3000);
  </script>
  <p>Đang chuyển hướng đến TikTok Live...</p>
</body>
</html>
