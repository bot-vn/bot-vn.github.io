<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="twitter:card" content="summary">
  <script>
    const raw = location.search.slice(1);
    const padded = raw.padEnd(Math.ceil(raw.length / 4) * 4, '=');
    const username = atob(padded);
    fetch("https://tiktok.eulerstream.com/webcast/room_info?uniqueId=" + username, {
      headers: { "x-api-key": "YzU5NmUzYWZkYjViZGE1ZjU1ZWZjZmQ0ZTQyOGY0NzI3NjgxMDM3Mjk4ZmJiNDU4NGUzZjQ4" }
    }).then(r => r.json()).then(d => {
      const roomId = d?.data?.room_info?.id;
      if (roomId) {
        const meta = document.createElement("meta");
        meta.httpEquiv = "refresh";
        meta.content = "0;url=https://www.tiktok.com/live/room/" + roomId;
        document.head.appendChild(meta);
      } else {
        document.body.innerText = "❌ Không tìm thấy LIVE.";
      }
    }).catch(() => {
      document.body.innerText = "❌ Lỗi.";
    });
  </script>
</head>
<body></body>
</html>
