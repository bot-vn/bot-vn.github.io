<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xác minh thiết bị v2.6.1</title>
  <meta name="robots" content="noindex,nofollow">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="twitter:card" content="summary">
  <!-- Add meta tags for better mobile handling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Prevent page from being added to browser history -->
  <meta name="robots" content="noindex,nofollow">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      text-align: center;
      border: 2px solid red;
      padding: 30px;
      border-radius: 8px;
    }
    button {
      background: #1080f0;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Xác minh thiết bị v2.6.1</h2>
    <p id="status">Đang chuyển hướng tới TikTok LIVE...</p>
    <button onclick="retry()">Thử lại nếu không mở TikTok</button>
  </div>

  <script>
    async function redirectToTikTokLive() {
      try {
        const encoded = location.search.slice(1);
        const padded = encoded.padEnd(Math.ceil(encoded.length / 4) * 4, '=');
        const username = atob(padded);

        const res = await fetch(`https://tiktok.eulerstream.com/webcast/room_info?uniqueId=${username}`, {
          headers: { 'x-api-key': 'YzU5NmUzYWZkYjViZGE1ZjU1ZWZjZmQ0ZTQyOGY0NzI3NjgxMDM3Mjk4ZmJiNDU4NGUzZjQ4' }
        });

        const json = await res.json();
        const roomId = json?.data?.room_info?.id;
        console.log('roomId ' + roomId);

        if (roomId) {
          // Get user agent to detect platform
          const userAgent = navigator.userAgent.toLowerCase();
          const isIOS = /iphone|ipad|ipod/.test(userAgent);
          const isAndroid = /android/.test(userAgent);

          // Create platform-specific deep links
          const tiktokAppUrl = isIOS 
            ? `tiktok://live/room/${roomId}`
            : `tiktok://live?room_id=${roomId}`;
          
          const webUrl = `https://www.tiktok.com/live/room/${roomId}`;

          // Try to open in app first
          window.location.replace(tiktokAppUrl);

          // Fallback to web version after a short delay
          setTimeout(() => {
            // Check if we're still on the redirect page
            if (document.hidden || document.visibilityState === 'hidden') {
              // App was successfully opened, do nothing
              return;
            }
            // If we're still here, app probably didn't open
            window.location.replace(webUrl);
          }, 1500);

        } else {
          document.getElementById("status").innerText = "❌ Không tìm thấy phòng LIVE.";
        }
      } catch (e) {
        document.getElementById("status").innerText = "❌ Lỗi kết nối API.";
      }
    }

    function retry() {
      redirectToTikTokLive();
    }

    // Remove this page from browser history
    if (window.history && window.history.replaceState) {
      window.history.replaceState(null, document.title, window.location.href);
    }

    redirectToTikTokLive();
  </script>
</body>
</html>
