<!DOCTYPE html>
<html>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const liveId = urlParams.get('liveId') || 'default';
        const realLink = urlParams.get('realLink') || 'https://www.tiktok.com';
        // Deep link TikTok để mở ứng dụng trên iOS
        const tiktokDeepLink = `snssdk1233://live?link=${encodeURIComponent(realLink)}`;
        // Thử mở deep link trước
        window.location.href = tiktokDeepLink;
        // Nếu không mở được ứng dụng, fallback về link thật
        setTimeout(() => {
            window.location.href = realLink;
        }, 1000);
    </script>
</body>
</html>
