<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Lấy phần query và đảm bảo không thêm dấu / dư
    const query = window.location.search;
    const redirectUrl = "https://tiktok-redirect.jimmy7.workers.dev" + query.replace(/^\?/, "?");

    window.location.href = redirectUrl;
  </script>
</head>
<body>
  <p>Đang chuyển hướng...</p>
</body>
</html>
