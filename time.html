<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-size: 16px; /* K√≠ch th∆∞·ªõc ph√¥ng ch·ªØ c∆° b·∫£n */
    }
    .info {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .info h2 {
      margin: 0;
      font-size: 2rem; /* ~32px */
      color: #0056b3;
      font-weight: bold;
    }
    .info p {
      margin: 0.5rem 0;
      font-size: 1.5rem; /* ~24px */
      color: #666;
    }
    .milliseconds {
      font-size: 4.5rem; /* ~72px */
      font-weight: bold;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      margin: 0.5rem 0;
    }
    .timer {
      font-size: 3.75rem; /* ~60px */
      font-weight: bold;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      margin: 0.5rem 0;
    }
    .timestamp {
      font-size: 1.5rem; /* ~24px */
      color: #444;
      margin-top: 1rem;
    }
    .flag {
      font-size: 1.8rem; /* ~28px */
    }

    /* T·ªëi ∆∞u cho m√†n h√¨nh nh·ªè */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      .info h2 {
        font-size: 1.8rem; /* ~25px */
      }
      .info p {
        font-size: 1.3rem; /* ~18px */
      }
      .milliseconds {
        font-size: 4rem; /* ~56px */
      }
      .timer {
        font-size: 3.25rem; /* ~46px */
      }
      .timestamp {
        font-size: 1.3rem; /* ~18px */
      }
      .flag {
        font-size: 1.6rem; /* ~22px */
      }
    }
  </style>
</head>
<body>
  <div class="info">
    <h2 id="username">@username</h2>
    <p id="boxinfo">üéÅ ?/? <span class="flag">üè≥Ô∏è</span> üëÄ ?</p>
  </div>

  <div class="milliseconds" id="milliseconds">00</div>
  <div class="timer" id="countdown">00:00:00</div>
  <div class="timestamp" id="dropTime">--:--:--</div>

  <script>
    const BASE62_CHARS = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

    function base62Decode(str) {
      let n = 0n;
      for (const char of str) {
        const value = BASE62_CHARS.indexOf(char);
        if (value === -1) {
          throw new Error('Invalid base62 character');
        }
        n = n * 62n + BigInt(value);
      }
      return n.toString();
    }

    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function getFlag(countryCode) {
      if (!countryCode || countryCode.length !== 2) return "üè≥Ô∏è";
      const codePoints = [...countryCode.toUpperCase()].map(c => 0x1F1E6 + c.charCodeAt(0) - 65);
      return String.fromCodePoint(...codePoints);
    }

    // L·∫•y v√† gi·∫£i m√£ tham s·ªë base62
    const encodedParams = getParam('');
    let params = {};
    try {
      const decodedString = base62Decode(encodedParams);
      params = JSON.parse(decodedString);
    } catch (error) {
      console.error('Error decoding params:', error);
      const usernameElem = document.getElementById("username");
      usernameElem.innerText = "L·ªói d·ªØ li·ªáu";
      usernameElem.style.color = "#0056b3";
      return;
    }

    // L·∫•y c√°c tham s·ªë
    const username = params.user;
    const box = parseInt(params.box, 10);
    const divide = parseInt(params.divide, 10);
    const viewers = parseInt(params.viewers, 10);
    const countryCode = params.country;
    const end = parseInt(params.end, 10);

    // Ki·ªÉm tra d·ªØ li·ªáu ƒë·∫ßu v√†o
    if (!username || isNaN(box) || isNaN(divide) || isNaN(viewers) || isNaN(end)) {
      const usernameElem = document.getElementById("username");
      usernameElem.innerText = "L·ªói d·ªØ li·ªáu";
      usernameElem.style.color = "#0056b3";
    } else {
      // Hi·ªÉn th·ªã th√¥ng tin
      document.getElementById("username").innerText = `@${username}`;
      document.getElementById("boxinfo").innerHTML = `üéÅ ${box}/${divide} <span class="flag">${getFlag(countryCode)}</span> üëÄ ${viewers}`;

      // T√≠nh th·ªùi gian b·∫Øt ƒë·∫ßu (end - duration)
      const duration = Math.floor((end - Date.now()) / 1000);
      const start = end - duration * 1000;
      const dropTime = new Date(start);
      document.getElementById("dropTime").innerText = `${dropTime.toLocaleTimeString('vi-VN')}`;

      // C·∫≠p nh·∫≠t ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c v·ªõi mili gi√¢y
      function updateTimer() {
        const now = Date.now();
        const remainingMs = Math.max(0, end - now);
        const remainingSec = Math.floor(remainingMs / 1000);
        const m = Math.floor(remainingSec / 60);
        const s = remainingSec % 60;
        const ms = Math.floor((remainingMs % 1000) / 10); // L·∫•y 2 ch·ªØ s·ªë mili gi√¢y
        document.getElementById("milliseconds").innerText = `${ms.toString().padStart(2, '0')}`;
        document.getElementById("countdown").innerText = 
          `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
        if (remainingMs > 0) {
          requestAnimationFrame(updateTimer); // C·∫≠p nh·∫≠t m∆∞·ª£t m√†
        }
      }

      updateTimer();
    }
  </script>
</body>
</html>
