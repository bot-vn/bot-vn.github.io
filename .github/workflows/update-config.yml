name: Update Config JSON

on:
  repository_dispatch:
    types: [update-config]

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Load inputs
        id: input
        run: |
          echo "::set-output name=minRate::${{ github.event.client_payload.inputs.minRate }}"
          echo "::set-output name=minBox::${{ github.event.client_payload.inputs.minBox }}"
          echo "::set-output name=smallBoxThreshold::${{ github.event.client_payload.inputs.smallBoxThreshold }}"
          echo "::set-output name=priorityContinents::${{ github.event.client_payload.inputs.priorityContinents }}"
          echo "::set-output name=specificCountries::${{ github.event.client_payload.inputs.specificCountries }}"
          echo "::set-output name=idolIds::${{ github.event.client_payload.inputs.idolIds }}"

      - name: Update 1Config.json
        run: |
          file="1Config.json"
          echo "Reading $file"
          content=$(cat "$file")

          minRate="${{ steps.input.outputs.minRate }}"
          minBox="${{ steps.input.outputs.minBox }}"
          smallBoxThreshold="${{ steps.input.outputs.smallBoxThreshold }}"
          priorityContinents="${{ steps.input.outputs.priorityContinents }}"
          specificCountries="${{ steps.input.outputs.specificCountries }}"
          idolIds="${{ steps.input.outputs.idolIds }}"

          node -e "
          const fs = require('fs');
          const path = '1Config.json';
          const data = JSON.parse(fs.readFileSync(path, 'utf8'));

          data.telegram.minRate = parseFloat(process.env.minRate);
          data.telegram.minBox = parseInt(process.env.minBox);
          data.telegram.smallBoxThreshold = parseInt(process.env.smallBoxThreshold);
          data.telegram.priorityContinents = process.env.priorityContinents ? process.env.priorityContinents.split(',').map(s => s.trim()) : [];
          data.telegram.specificCountries = process.env.specificCountries ? process.env.specificCountries.split(',').map(s => s.trim()) : [];
          data.telegram.idolIds = process.env.idolIds ? process.env.idolIds.split(',').map(s => s.trim()).filter(Boolean) : [];

          fs.writeFileSync(path, JSON.stringify(data, null, 2));
          console.log('âœ… Updated 1Config.json');
          "

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add 1Config.json
          git commit -m 'ðŸ”„ Update config via workflow' || echo "No changes to commit"
          git push
