name: Update Config via Dispatch

on:
  repository_dispatch:
    types: [update-config]

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Parse and update config
        run: |
          echo "🔧 Đang xử lý cập nhật 1Config.json"

          # Lấy payload từ event
          echo "${{ toJSON(github.event.client_payload) }}" > input.json

          # Tạo file jq để xử lý json
          jq --argjson payload "$(cat input.json)" '
            (.telegram.minRate) = ($payload.minRate | tonumber) |
            (.telegram.minBox) = ($payload.minBox | tonumber) |
            (.telegram.smallBoxThreshold) = ($payload.smallBoxThreshold | tonumber) |
            (.telegram.priorityContinents) = ($payload.priorityContinents) |
            (.telegram.specificCountries) = ($payload.specificCountries)
          ' 1Config.json > tmp.json && mv tmp.json 1Config.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add 1Config.json
          git commit -m "✅ Cập nhật 1Config.json từ config.html" || echo "Không có thay đổi"
          git push
