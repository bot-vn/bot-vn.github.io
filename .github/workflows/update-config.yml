name: Update Config via Dispatch

on:
  repository_dispatch:
    types: [update-config]

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Parse and update config
