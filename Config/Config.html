<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Config</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007BFF; /* xanh đậm */
      margin-bottom: 12px;
      text-align: center;
      font-weight: bold;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }
    .input-group {
      margin-bottom: 10px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 2px;
      font-weight: bold;
      font-size: 13px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      transition: border 0.2s ease-in-out;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border: 2px solid orange;
      box-shadow: 0 0 0 2px rgba(255,165,0,0.2);
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 8px;
      align-items: center;
    }
    button {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.restart {
      background-color: #dc3545;
      color: white;
    }
    button.save {
      background-color: #007BFF;
      color: white;
    }
    .three-inputs {
      display: flex;
      gap: 8px;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .three-inputs div {
      flex: 1;
    }
    .region-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 6px;
    }
    .region-group button {
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      color: #000;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 4px;
      width: auto;
      transition: all 0.2s ease-in-out;
      font-size: 12px;
      line-height: 1.2;
      white-space: nowrap;
    }
    .region-group button.active {
      background-color: #007BFF;
      color: white;
      border-color: #007BFF;
    }
    .flag-group {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
      max-height: 60px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 4px;
      background: #fff;
      border-radius: 4px;
      font-size: 18px;
      min-height: 32px;
      transition: border 0.2s ease-in-out;
    }
    .flag-group:focus {
      outline: none;
      border: 2px solid orange;
      box-shadow: 0 0 0 2px rgba(255,165,0,0.2);
    }
    .flag {
      cursor: pointer;
    }
    .flag.selected {
      color: #007BFF;
      font-weight: bold;
    }
    #customRegionIds {
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BOT AUTO RƯƠNG</h2>
    <div class="row">
      <input type="checkbox" id="advancedToggle" onchange="toggleAdvanced()">
      <label for="advancedToggle">Nâng cao</label>
      <button onclick="resetToDefault()" style="margin-left:auto; padding:4px 8px; font-size:12px; cursor:pointer; border:1px solid #ccc; border-radius:4px; background:#f1f1f1;">Về mặc định</button>
    </div>
    <div id="basicOptions">
      <div class="input-group three-inputs">
        <div>
          <label for="minBox">Xu:</label>
          <input type="number" id="minBox" value="49">
        </div>
        <div>
          <label for="minRate">Tỷ lệ:</label>
          <input type="number" id="minRate" step="0.1" value="1.6">
        </div>
        <div>
          <label for="smallBoxThreshold">Giây:</label>
          <input type="number" id="smallBoxThreshold" value="80">
        </div>
      </div>
    </div>
    <div id="advancedOptions" style="display:none; text-align:left;">
      <div class="input-group">
        <label>Mã rương nhỏ:</label>
        <div class="three-inputs">
          <div>
            <label for="normalCoins">Xu:</label>
            <input type="number" id="normalCoins" value="49" >
          </div>
          <div>
            <label for="normalRate">Tỷ lệ:</label>
            <input type="number" id="normalRate" step="0.1" value="1.6" >
          </div>
          <div>
            <label for="normalTime">Giây:</label>
            <input type="number" id="normalTime" value="80" >
          </div>
        </div>
      </div>
      <div class="input-group">
        <label>Mã rương lớn:</label>
        <div class="three-inputs">
          <div>
            <label for="potentialCoins">Xu:</label>
            <input type="number" id="potentialCoins" value="800" >
          </div>
          <div>
            <label for="potentialRate">Tỷ lệ:</label>
            <input type="number" id="potentialRate" step="0.1" value="1.6" >
          </div>
          <div>
            <label for="potentialTime">Giây:</label>
            <input type="number" id="potentialTime" value="80" >
          </div>
        </div>
      </div>
    </div>
    <div class="region-group">
      <button class="region-btn active" onclick="selectRegion('all')">Tất cả</button>
      <button class="region-btn" onclick="selectRegion('asia')">Châu Á</button>
      <button class="region-btn" onclick="selectRegion('europe')">Châu Âu</button>
      <button class="region-btn" onclick="selectRegion('custom')">Tùy chọn</button>
    </div>
    <div id="flagGroup" class="flag-group" style="display: none;" contenteditable="true"></div>
    <div class="input-group" style="margin-top: 12px;">
      <label for="idolIds">Tài khoản follow idol:</label>
      <input type="text" id="idolIds" placeholder="Ghi nick tiktok cách nhau bằng dấu ,">
    </div>
    <div class="button-group">
      <button class="restart">Khởi động lại</button>
      <button class="save" onclick="saveConfig()">Lưu</button>
    </div>
    <div id="message" style="margin-top:10px;font-size:13px;"></div>
  </div>
  <script>
    function toggleAdvanced() {
      const adv = document.getElementById('advancedToggle');
      const basic = document.getElementById('basicOptions');
      const advanced = document.getElementById('advancedOptions');
      if (adv && basic && advanced) {
        basic.style.display = adv.checked ? 'none' : 'block';
        advanced.style.display = adv.checked ? 'block' : 'none';
      }
    }
    function selectRegion(region) {
      const buttons = document.querySelectorAll('.region-btn');
      buttons.forEach(btn => {
        const text = btn.textContent.trim();
        let btnRegion = 'all';
        if (text === 'Châu Á') btnRegion = 'asia';
        else if (text === 'Châu Âu') btnRegion = 'europe';
        else if (text === 'Tùy chọn') btnRegion = 'custom';
        else if (text === 'Tất cả') btnRegion = 'all';
        btn.classList.toggle('active', btnRegion === region);
      });
      const flagGroup = document.getElementById('flagGroup');
      flagGroup.style.display = 'block';
      const selectedFlags = flags[region] || flags.all;
      flagGroup.textContent = selectedFlags.map(code => getFlagEmoji(code)).join(' ');
    }
    const flags = (() => {
      const asia = 'NP,ID,IN,IL,AE,AM,AZ,BD,MM,PH,TW,SG,GE,JP,KZ,KH,KR,IQ,KG,LA,MY,MN,AF,IR,LK,TH,TR,PK,UZ,VN'.split(',');
      const europe = 'ZA,ES,NG,BA,BG,BY,HR,CZ,DK,NL,US,EE,FI,FR,DE,GR,HU,IS,IE,IT,LV,LT,MK,MG,MT,NO,PL,PT,RO,RU,RS,SK,SI,SO,KE,SE,UA,GB'.split(',');
      return {
        all: [...new Set([...asia, ...europe])],
        asia,
        europe
      };
    })();
    function getFlagEmoji(code) {
      return code && /^[A-Z]{2}$/i.test(code) && code !== 'UN' ? String.fromCodePoint(...code.toUpperCase().split('').map(c => 0x1F1E6 - 65 + c.charCodeAt())) : '';
    }
    async function saveConfig() {
      const payload = {
        minRate: document.getElementById('minRate').value,
        minBox: document.getElementById('minBox').value,
        smallBoxThreshold: document.getElementById('smallBoxThreshold').value,
        idolIds: document.getElementById('idolIds').value,
        priorityContinents: document.querySelector('.region-btn.active').textContent,
        specificCountries: document.getElementById('flagGroup').textContent.trim()
      };
      const messageElement = document.getElementById('message');
      messageElement.textContent = 'Đang gửi...';
      try {
        const res = await fetch('https://api.github.com/repos/bot-vn/bot-vn.github.io/actions/workflows/receive-config.yml/dispatches', {
          method: 'POST',
          headers: {
            'Accept': 'application/vnd.github+json',
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_GITHUB_TOKEN_HERE'
          },
          body: JSON.stringify({
            ref: 'main',
            inputs: payload
          })
        });
        if (!res.ok) throw new Error('Không thể gửi đến GitHub');
        messageElement.textContent = '✅ Lưu thành công!';
        messageElement.style.color = '#28a745';
      } catch (err) {
        messageElement.textContent = '❌ Lỗi: ' + err.message;
        messageElement.style.color = '#d9534f';
      }
    }
    function resetToDefault() {
      document.getElementById('minRate').value = 1.6;
      document.getElementById('minBox').value = 49;
      document.getElementById('smallBoxThreshold').value = 80;
      document.getElementById('idolIds').value = '';
      document.getElementById('flagGroup').textContent = flags['all'].map(code => getFlagEmoji(code)).join(' ');
      document.querySelectorAll('.region-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector('.region-btn[onclick*="all"]').classList.add('active');
      selectRegion('all');
    }
    window.addEventListener('DOMContentLoaded', () => {
      selectRegion('all');
    });
  </script>
</body>
</html>
