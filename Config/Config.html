<!DOCTYPE html>
<html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Config</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;

      height: 100vh;

    .container {

      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-height: 420px;
      box-sizing: border-box;

    .input-group { margin-bottom: 10px; text-align: left; }
    .input-group label { display: block; margin-bottom: 2px; font-weight: bold; font-size: 13px; }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 4px; border: 1px solid #ccc; border-radius: 4px;
      font-size: 13px; box-sizing: border-box; transition: border 0.2s ease-in-out;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      outline: none; border: 2px solid orange; box-shadow: 0 0 0 2px rgba(255,165,0,0.2);
    }
    .button-group { display: flex; justify-content: space-between; margin-top: 10px; gap: 8px; align-items: center; }
    button { flex: 1; padding: 8px; font-size: 13px; border: none; border-radius: 5px; cursor: pointer; }
    button.restart { background-color: #dc3545; color: white; }
    button.save { background-color: #007BFF; color: white; }
    .three-inputs { display: flex; gap: 8px; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .three-inputs div { flex: 1; }
    .region-group { display: flex; justify-content: space-between; margin-top: 8px; margin-bottom: 8px; gap: 6px; }
    .region-group button {

      padding: 2px 6px; border-radius: 4px; width: auto; transition: all 0.2s ease-in-out;
      font-size: 12px; line-height: 1.2; white-space: nowrap;
    }
    .region-group button.active { background-color: #007BFF; color: white; border-color: #007BFF; }
    .flag-group {
      display: flex; flex-wrap: wrap; gap: 4px; margin-top: 6px; max-height: 60px; overflow-y: auto;
      border: 1px solid #ccc; padding: 4px; background: #fff; border-radius: 4px; font-size: 18px;
      min-height: 32px; transition: border 0.2s ease-in-out;
    }
    .flag-group:focus { outline: none; border: 2px solid orange; box-shadow: 0 0 0 2px rgba(255,165,0,0.2); }
    .flag { cursor: pointer; }
    .flag.selected { color: #007BFF; font-weight: bold; }
    #customRegionIds { border-radius: 4px; }
    @media (max-width: 400px) {
      .container { max-width: 100vw; min-width: 0; border-radius: 0; box-shadow: none; padding: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BOT AUTO R∆Ø∆†NG</h2>
   
 
    <div id="advancedOptions" style="display:block; text-align:left;">
      <div class="input-group">
        <label style="font-weight: bold; display: block; font-size: 14px;">M√É R∆Ø∆†NG NH·ªé:</label>
        <div class="three-inputs">
          <div>
            <label for="normalCoins">Xu:</label>
            <input type="text" id="normalCoins" inputmode="numeric" pattern="[0-9]*" value="49">
          </div>
          <div>
            <label for="normalRate">T·ª∑ l·ªá:</label>
            <input type="text" id="normalRate" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" value="1.6">
          </div>
          <div>
            <label for="normalTime">Gi√¢y:</label>
            <input type="text" id="normalTime" inputmode="numeric" pattern="[0-9]*" value="80">
          </div>
        </div>
      </div>
      <div class="input-group">
        <label style="font-weight: bold; display: block; font-size: 14px;">M√É R∆Ø∆†NG L·ªöN:</label>
        <div class="three-inputs">
          <div>
            <label for="potentialCoins">Xu:</label>
            <input type="text" id="potentialCoins" inputmode="numeric" pattern="[0-9]*" value="800">
          </div>
          <div>
            <label for="potentialRate">T·ª∑ l·ªá:</label>
            <input type="text" id="potentialRate" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" value="1.6">
          </div>
          <div>
            <label for="potentialTime">Gi√¢y:</label>
            <input type="text" id="potentialTime" inputmode="numeric" pattern="[0-9]*" value="80">
          </div>
        </div>
      </div>
    </div>
    <div class="region-group">
      <button class="region-btn active" onclick="selectRegion('all')">T·∫•t c·∫£</button>
      <button class="region-btn" onclick="selectRegion('asia')">Ch√¢u √Å</button>
      <button class="region-btn" onclick="selectRegion('europe')">Ch√¢u √Çu</button>
      <button class="region-btn" onclick="selectRegion('custom')">T√πy ch·ªçn</button>
    </div>
    <div id="flagGroup" class="flag-group" style="display: none;" contenteditable="true"></div>
    <div class="input-group" style="margin-top: 12px;">
      <label for="idolIds">T√†i kho·∫£n follow idol:</label>
  <input type="text" id="idolIds" placeholder="Ghi nick tiktok c√°ch nhau b·∫±ng d·∫•u ,">
    </div>
    <div class="button-group">
      <button class="restart">Kh·ªüi ƒë·ªông l·∫°i</button>
      <button class="save" onclick="saveConfig()">L∆∞u</button>
    </div>
    <div id="message" style="margin-top:10px;font-size:13px;"></div>
  </div>
  <script>
    // ==== ƒê·ªíNG B·ªò D·ªÆ LI·ªÜU V·ªöI GITHUB ====
    const owner = 'bot-vn';
    const repo = 'bot-vn.github.io';
    const path = 'Config/1Config.json';
    const token = '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';

    // Ch·ªâ cho ph√©p nh·∫≠p s·ªë c√≥ ƒë√∫ng 1 s·ªë sau d·∫•u ch·∫•m
    function validateRateInput(e) {
      let val = e.target.value.replace(',', '.');
      if (val === '') return;
      let num = parseFloat(val);
      if (isNaN(num)) {
        e.target.value = '';
        return;
      }
      // L√†m tr√≤n v·ªÅ 1 s·ªë sau d·∫•u ch·∫•m
      e.target.value = num.toFixed(1);
    }
    // G·∫Øn s·ª± ki·ªán cho c√°c input rate
    window.addEventListener('DOMContentLoaded', () => {
      ['minRate', 'normalRate', 'potentialRate'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.addEventListener('change', validateRateInput);
      });
    });

    // L·∫•y config t·ª´ GitHub v√† ƒë·ªï v√†o form
   async function fetchConfigFromGitHub() {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
  const res = await fetch(url, {
    headers: {
      'Accept': 'application/vnd.github+json',
      'Authorization': `Bearer ${token}` // üî• TH√äM D√íNG N√ÄY
    }
  });
  if (!res.ok) {
    throw new Error('Kh√¥ng th·ªÉ t·∫£i config (m√£ l·ªói: ' + res.status + ')');
  }
  const data = await res.json();
  const content = atob(data.content.replace(/\n/g, ''));
  return JSON.parse(content);
}

    // Khi m·ªü web: t·ª± ƒë·ªông load d·ªØ li·ªáu t·ª´ GitHub
    window.addEventListener('DOMContentLoaded', async () => {
      selectRegion('all');
      try {
        const config = await fetchConfigFromGitHub();
        document.getElementById('minBox').value = config.telegram.SmallBox.minCoins ?? 49;
        document.getElementById('minRate').value = Number(config.telegram.SmallBox.minRate ?? 1.6).toFixed(1);
        document.getElementById('smallBoxThreshold').value = config.telegram.SmallBox.minTime ?? 80;
        document.getElementById('normalCoins').value = config.telegram.SmallBox.minCoins ?? 49;
        document.getElementById('normalRate').value = Number(config.telegram.SmallBox.minRate ?? 1.6).toFixed(1);
        document.getElementById('normalTime').value = config.telegram.SmallBox.minTime ?? 80;
        document.getElementById('potentialCoins').value = config.telegram.BigBox.minCoins ?? 800;
        document.getElementById('potentialRate').value = Number(config.telegram.BigBox.minRate ?? 1.6).toFixed(1);
        document.getElementById('potentialTime').value = config.telegram.BigBox.minTime ?? 120;
        document.getElementById('idolIds').value = (config.telegram.idolIds || []).join(',');
      } catch (e) {
        alert('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ GitHub!');
      }
    });

    // Ghi ƒë√® file 1Config.json l√™n GitHub khi b·∫•m L∆∞u
    async function saveConfig() {
      // L·∫•y SHA hi·ªán t·∫°i c·ªßa file
      const getRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Accept': 'application/vnd.github+json'
        }
      });
      if (!getRes.ok) {
        alert('Kh√¥ng l·∫•y ƒë∆∞·ª£c SHA file tr√™n GitHub!');
        return;
      }
      const fileData = await getRes.json();
      const sha = fileData.sha;

      // T·∫°o object config m·ªõi t·ª´ form
      function parseRate(id) {
        let val = document.getElementById(id).value.replace(',', '.');
        let num = parseFloat(val);
        return Number(num.toFixed(1));
      }

      const newConfig = {
        preferredAgents: ["rn-sjc-2-a", "rn-sjc-2-b", "rn-chi-1-a"],
        telegram: {
          proxyTimeout: 5000,
          preferredRegions: [],
          targetCountries: [],
          maxRetries: 2,
          SmallBox: {
            minTime: Number(document.getElementById('smallBoxThreshold').value),
            minCoins: Number(document.getElementById('minBox').value),
            minRate: parseRate('minRate')
          },
          BigBox: {
            minTime: Number(document.getElementById('potentialTime').value),
            minCoins: Number(document.getElementById('potentialCoins').value),
            minRate: parseRate('potentialRate')
          },
          shortBoxThreshold: 30,
          enableLiveNoBox: false,
          idolIds: document.getElementById('idolIds').value.split(',').map(x => x.trim()).filter(Boolean)
        },
        websocket: {
          maxConnections: 1000,
          scanDelay: 2000,
          batchSize: 10,
          blacklistDuration: 1800
        },
        api: {
          requestDelay: 300
        },
        file: {
          state: "./Data/ResumeData.json"
        },
        google: {
          scopes: ["https://www.googleapis.com/auth/spreadsheets"]
        },
        scan: {},
        flags: {
          enableTelegram: true
        },
        apiQuotaLimit: 2000
      };

      // G·ª≠i PUT ƒë·ªÉ c·∫≠p nh·∫≠t file
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Accept': 'application/vnd.github+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'Update 1Config.json from web UI',
          content: btoa(unescape(encodeURIComponent(JSON.stringify(newConfig, null, 2)))),
          sha: sha
        })
      });

      const messageElement = document.getElementById('message');
      if (res.ok) {
        messageElement.textContent = '‚úÖ L∆∞u th√†nh c√¥ng l√™n GitHub!';
        messageElement.style.color = '#28a745';
      } else {
        messageElement.textContent = '‚ùå L·ªói: Kh√¥ng th·ªÉ g·ª≠i ƒë·∫øn GitHub';
        messageElement.style.color = '#d9534f';
      }
    }

    // C√°c h√†m c≈© gi·ªØ nguy√™n
    function toggleAdvanced() {
  // H√†m n√†y ƒë√£ b·ªã v√¥ hi·ªáu h√≥a v√¨ kh√¥ng c√≤n n√∫t n√¢ng cao
}
    function selectRegion(region) {
      const buttons = document.querySelectorAll('.region-btn');
      buttons.forEach(btn => {
        const text = btn.textContent.trim();
        let btnRegion = 'all';
        if (text === 'Ch√¢u √Å') btnRegion = 'asia';
        else if (text === 'Ch√¢u √Çu') btnRegion = 'europe';
        else if (text === 'T√πy ch·ªçn') btnRegion = 'custom';
        else if (text === 'T·∫•t c·∫£') btnRegion = 'all';
        btn.classList.toggle('active', btnRegion === region);
      });
      const flagGroup = document.getElementById('flagGroup');
      flagGroup.style.display = 'block';
      const selectedFlags = flags[region] || flags.all;
      flagGroup.textContent = selectedFlags.map(code => getFlagEmoji(code)).join(' ');
    }
    const flags = (() => {
      const asia = 'NP,ID,IN,IL,AE,AM,AZ,BD,MM,PH,TW,SG,GE,JP,KZ,KH,KR,IQ,KG,LA,MY,MN,AF,IR,LK,TH,TR,PK,UZ,VN'.split(',');
      const europe = 'ZA,ES,NG,BA,BG,BY,HR,CZ,DK,NL,US,EE,FI,FR,DE,GR,HU,IS,IE,IT,LV,LT,MK,MG,MT,NO,PL,PT,RO,RU,RS,SK,SI,SO,KE,SE,UA,GB'.split(',');
      return {
        all: [...new Set([...asia, ...europe])],
        asia,
        europe
      };
    })();
    function getFlagEmoji(code) {
      return code && /^[A-Z]{2}$/i.test(code) && code !== 'UN' ? String.fromCodePoint(...code.toUpperCase().split('').map(c => 0x1F1E6 - 65 + c.charCodeAt())) : '';
    }
    function resetToDefault() {
      document.getElementById('minRate').value = 1.6;
      document.getElementById('normalRate').value = 1.6;
      document.getElementById('potentialRate').value = 1.6;
      document.getElementById('minBox').value = 49;
      document.getElementById('smallBoxThreshold').value = 80;
      document.getElementById('idolIds').value = '';
      document.getElementById('flagGroup').textContent = flags['all'].map(code => getFlagEmoji(code)).join(' ');
      document.querySelectorAll('.region-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector('.region-btn[onclick*="all"]').classList.add('active');
      selectRegion('all');
    }
  </script>
<script>
  const CONFIG_URL = 'https://raw.githubusercontent.com/bot-vn/bot-vn.github.io/main/Config/1Config.json';

  fetch(CONFIG_URL)
    .then(response => {
      if (!response.ok) throw new Error('L·ªói t·∫£i JSON');
      return response.json();
    })
    .then(data => {
      document.getElementById('small-coins').value = data.telegram.SmallBox.minCoins;
      document.getElementById('small-rate').value = data.telegram.SmallBox.minRate;
      document.getElementById('small-time').value = data.telegram.SmallBox.minTime;
      document.getElementById('big-coins').value = data.telegram.BigBox.minCoins;
      document.getElementById('big-rate').value = data.telegram.BigBox.minRate;
      document.getElementById('big-time').value = data.telegram.BigBox.minTime;
      document.getElementById('idol-ids').value = data.telegram.idolIds.join(',');
    })
    .catch(error => console.error('L·ªói:', error));
</script>
</body>
