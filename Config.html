<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa cấu hình Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border: 2px solid #000000;
      border-radius: 8px;
      width: 300px;
    }
    .input-group {
      margin: 10px 0;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    input {
      padding: 5px;
      width: 100px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 10px;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chỉnh sửa cấu hình Bot</h2>
    <div class="input-group">
      <label for="minRate">minRate</label>
      <input type="number" id="minRate" step="0.1" value="0.0">
    </div>
    <div class="input-group">
      <label for="minBox">minBox</label>
      <input type="number" id="minBox" value="10">
    </div>
    <div class="input-group">
      <label for="remainingTimeThreshold">remainingTimeThreshold</label>
      <input type="number" id="remainingTimeThreshold" value="0">
    </div>
    <button onclick="saveConfig()">Lưu cấu hình</button>
    <div id="message"></div>
  </div>

  <script>

    const botApiUrl = 'http://192.168.2.1:3000/update-config'; 

    async function saveConfig() {
      const minRate = document.getElementById('minRate').value;
      const minBox = document.getElementById('minBox').value;
      const remainingTimeThreshold = document.getElementById('remainingTimeThreshold').value;

      const messageElement = document.getElementById('message');
      messageElement.textContent = 'Đang gửi cấu hình...';

      try {
        const res = await fetch(botApiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            minRate: parseFloat(minRate),
            minBox: parseInt(minBox),
            remainingTimeThreshold: parseInt(remainingTimeThreshold)
          })
        });

        if (!res.ok) throw new Error('Không gửi được tới server bot');

        const result = await res.json();
        if (result.success) {
          messageElement.textContent = '✅ Lưu và cập nhật cấu hình thành công!';
          messageElement.style.color = '#28a745';
        } else {
          throw new Error(result.error || 'Có lỗi xảy ra');
        }
      } catch (err) {
        messageElement.textContent = `❌ Lỗi: ${err.message}`;
        messageElement.style.color = '#d9534f';
      }
    }
  </script>
</body>
</html>
