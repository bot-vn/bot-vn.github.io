<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuangTuan Config</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 24px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 240px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #000;
      margin-bottom: 16px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .input-group {
      margin-bottom: 12px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border: 2px solid red;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 0;
      gap: 10px;
      align-items: flex-start;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto;
    }
    button.restart {
      background-color: #dc3545;
      color: white;
    }
    button.save {
      background-color: #007BFF;
      color: white;
    }
    .three-inputs {
      display: flex;
      gap: 32px;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    .three-inputs div {
      flex: 1;
    }
    .region-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0;
      gap: 10px;
    }
    .region-group button {
      background: none;
      border: 1px solid #ccc;
      color: #000;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
      width: auto;
      transition: color 0.3s;
    }
    .region-group button.active {
      color: #ff0000;
      border-color: #ff0000;
    }
    .flag-group {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
      max-height: 66px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      background: #fff;
      border-radius: 4px;
    }
    .flag {
      font-size: 20px;
      cursor: pointer;
    }
    .flag.selected {
      color: #007BFF;
      font-weight: bold;
    }
    #customRegionIds {
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QuangTuan</h2>

    <div class="row">
      <label><input type="checkbox" id="advancedToggle" onchange="toggleAdvanced()"> N√¢ng cao</label>
    </div>

    <div id="basicOptions" style="display: block;">
      <div class="input-group" style="display: flex; gap: 32px; justify-content: space-between; align-items: flex-start; margin-bottom: 12px;">
        <div style="flex:1">
          <label for="minBox">Xu:</label>
          <input type="number" id="minBox" value="49">
        </div>
        <div style="flex:1">
          <label for="minRate">T·ª∑ l·ªá:</label>
          <input type="number" id="minRate" step="0.1" value="1.6">
        </div>
        <div style="flex:1">
          <label for="smallBoxThreshold">Gi√¢y:</label>
          <input type="number" id="smallBoxThreshold" value="80">
        </div>
      </div>
    </div>

    <div id="advancedOptions" style="display:none; text-align:left;">
      <div class="input-group">
        <label>M√£ r∆∞∆°ng th√¥ng th∆∞·ªùng:</label>
        <div class="three-inputs">
          <div>
            <label for="normalCoins">Xu:</label>
            <input type="number" id="normalCoins" value="49" readonly>
          </div>
          <div>
            <label for="normalRate">T·ª∑ l·ªá:</label>
            <input type="number" id="normalRate" step="0.1" value="1.6" readonly>
          </div>
          <div>
            <label for="normalTime">Gi√¢y:</label>
            <input type="number" id="normalTime" value="80" readonly>
          </div>
        </div>
      </div>
      <div class="input-group">
        <label>M√£ r∆∞∆°ng ti·ªÅm nƒÉng üî•:</label>
        <div class="three-inputs">
          <div>
            <label for="potentialCoins">Xu:</label>
            <input type="number" id="potentialCoins" value="800" readonly>
          </div>
          <div>
            <label for="potentialRate">T·ª∑ l·ªá:</label>
            <input type="number" id="potentialRate" step="0.1" value="1.6" readonly>
          </div>
          <div>
            <label for="potentialTime">Gi√¢y:</label>
            <input type="number" id="potentialTime" value="80" readonly>
          </div>
        </div>
      </div>
    </div>

    <div class="region-group" style="margin-top: 12px;">
      <button class="region-btn active" onclick="selectRegion('all')">T·∫•t c·∫£</button>
      <button class="region-btn" onclick="selectRegion('asia')">Ch√¢u √Å</button>
      <button class="region-btn" onclick="selectRegion('europe')">Ch√¢u √Çu</button>
      <button class="region-btn" onclick="selectRegion('custom')">T√πy ch·ªçn</button>
    </div>

    <div id="flagGroup" class="flag-group" style="display: none;"></div>

    <div id="customRegion" class="input-group" style="display: none; margin-top: 12px;">
      <label for="customRegionIds">Danh s√°ch qu·ªëc gia (VD: VN,US):</label>
      <input type="text" id="customRegionIds" placeholder="VN,US">
    </div>

    <div id="idolInput" class="input-group" style="margin-top: 12px;">
      <label for="idolIds">Nh·ªØng id follow idol:</label>
      <input type="text" id="idolIds" placeholder="hoanganhtop2 phamtientu">
    </div>

    <div class="button-group">
      <button class="restart">Kh·ªüi ƒë·ªông l·∫°i</button>
      <button class="save" onclick="saveConfig()">L∆∞u</button>
    </div>
    <div id="message" style="margin-top:10px;font-size:13px;"></div>
  </div>

  <script>
    function toggleAdvanced() {
      const adv = document.getElementById('advancedToggle');
      const basic = document.getElementById('basicOptions');
      const advanced = document.getElementById('advancedOptions');
      basic.style.display = adv.checked ? 'none' : 'block';
      advanced.style.display = adv.checked ? 'block' : 'none';
    }

    const flags = {
      all: ['NP', 'ID', 'IN', 'IL', 'AE', 'AM', 'AZ', 'BD', 'MM', 'PH', 'TW', 'SG', 'GE', 'JP', 'KZ', 'KH', 'KR', 'IQ', 'KG', 'LA', 'MY', 'MN', 'AF', 'IR', 'LK', 'TH', 'TR', 'PK', 'UZ', 'VN', 'ZA', 'ES', 'NG', 'BA', 'BG', 'BY', 'HR', 'CZ', 'DK', 'NL', 'US', 'EE', 'FI', 'FR', 'DE', 'GR', 'HU', 'IS', 'IE', 'IT', 'LV', 'LT', 'MK', 'MG', 'MT', 'NO', 'PL', 'PT', 'RO', 'RU', 'RS', 'SK', 'SI', 'SO', 'KE', 'SE', 'UA', 'GB', 'UNKNOWN'],
      asia: ['NP', 'ID', 'IN', 'IL', 'AE', 'AM', 'AZ', 'BD', 'MM', 'PH', 'TW', 'SG', 'GE', 'JP', 'KZ', 'KH', 'KR', 'IQ', 'KG', 'LA', 'MY', 'MN', 'AF', 'IR', 'LK', 'TH', 'TR', 'PK', 'UZ', 'VN'],
      europe: ['ZA', 'ES', 'NG', 'BA', 'BG', 'BY', 'HR', 'CZ', 'DK', 'NL', 'US', 'EE', 'FI', 'FR', 'DE', 'GR', 'HU', 'IS', 'IE', 'IT', 'LV', 'LT', 'MK', 'MG', 'MT', 'NO', 'PL', 'PT', 'RO', 'RU', 'RS', 'SK', 'SI', 'SO', 'KE', 'SE', 'UA', 'GB', 'UNKNOWN']
    };

    function getFlagEmoji(code) {
      return code ? String.fromCodePoint(...code.toUpperCase().split('').map(c => 0x1F1E6 - 65 + c.charCodeAt())) : 'üè≥Ô∏è';
    }

    function selectRegion(region) {
      const buttons = document.querySelectorAll('.region-btn');
      buttons.forEach(btn => btn.classList.toggle('active', btn.textContent.toLowerCase() === region));
      const flagGroup = document.getElementById('flagGroup');
      flagGroup.style.display = 'block';
      const selectedFlags = flags[region] || flags.all;
      flagGroup.innerHTML = selectedFlags.map(code => `<span class="flag" onclick="toggleFlag('${code}')">${getFlagEmoji(code)}</span>`).join('');
      document.getElementById('customRegion').style.display = region === 'custom' ? 'block' : 'none';
      if (region !== 'custom') {
        selectedCountries = selectedFlags;
        updateCustomInput();
      }
    }

    let selectedCountries = [];
    function toggleFlag(code) {
      const index = selectedCountries.indexOf(code);
      if (index === -1) selectedCountries.push(code);
      else selectedCountries.splice(index, 1);
      document.querySelectorAll('.flag').forEach(flag => flag.classList.toggle('selected', selectedCountries.includes(flag.textContent)));
      updateCustomInput();
    }

    function updateCustomInput() {
      document.getElementById('customRegionIds').value = selectedCountries.join(',');
    }

    document.querySelectorAll('.region-btn').forEach(btn => btn.addEventListener('click', () => selectRegion(btn.textContent.toLowerCase())));

    async function saveConfig() {
      const minRate = document.getElementById('minRate').value;
      const minBox = document.getElementById('minBox').value;
      const smallBoxThreshold = document.getElementById('smallBoxThreshold').value;
      const region = document.querySelector('.region-btn.active').textContent.toLowerCase();
      const customRegionIds = document.getElementById('customRegionIds').value || '';
      const messageElement = document.getElementById('message');
      messageElement.textContent = 'ƒêang l∆∞u...';

      // L·∫•y n·ªôi dung hi·ªán t·∫°i c·ªßa 1Config.json
      const configUrl = 'https://bot-vn.github.io/1Config.json';
      let currentConfig = {};
      try {
        const response = await fetch(configUrl);
        currentConfig = await response.json();
      } catch (e) {
        console.error('L·ªói t·∫£i 1Config.json:', e);
      }

      // C·∫≠p nh·∫≠t c·∫•u h√¨nh m·ªõi
      const updatedConfig = {
        ...currentConfig,
        telegram: {
          ...currentConfig.telegram,
          minRate: parseFloat(minRate),
          minBox: parseInt(minBox),
          smallBoxThreshold: parseInt(smallBoxThreshold),
          priorityContinents: region === 't·∫•t c·∫£' ? [] : [region === 'ch√¢u √°' ? 'Asia' : region === 'ch√¢u √¢u' ? 'Europe' : ''],
          specificCountries: region === 't√πy ch·ªçn' ? customRegionIds.split(',').map(c => c.trim().toUpperCase()) : (region === 't·∫•t c·∫£' ? [] : selectedCountries.map(c => c.toUpperCase()))
        }
      };

      try {
        const githubToken = 'your_github_token_here'; // Thay b·∫±ng token GitHub c√° nh√¢n c·ªßa b·∫°n
        const repo = 'bot-vn';
        const path = '1Config.json';
        const url = `https://api.github.com/repos/${repo}/contents/${path}`;
        const response = await fetch(url, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${githubToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'C·∫≠p nh·∫≠t 1Config.json t·ª´ Config.html',
            content: btoa(JSON.stringify(updatedConfig, null, 2)),
            sha: await getFileSha()
          })
        });

        if (!response.ok) throw new Error('Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t 1Config.json');
        messageElement.textContent = 'ƒê√£ l∆∞u v√† c·∫≠p nh·∫≠t 1Config.json!';
        messageElement.style.color = '#28a745';
      } catch (error) {
        messageElement.textContent = `L·ªói: ${error.message}`;
        messageElement.style.color = '#d9534f';
      }
    }

    async function getFileSha() {
      const url = 'https://api.github.com/repos/bot-vn/bot-vn/contents/1Config.json';
      const response = await fetch(url);
      const data = await response.json();
      return data.sha;
    }

    // Load initial state
    selectRegion('t·∫•t c·∫£');
  </script>
</body>
</html>
